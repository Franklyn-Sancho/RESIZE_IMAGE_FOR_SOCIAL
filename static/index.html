<!DOCTYPE html>
<html>
  <head>
    <title>Image Resizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Image Resizer</h1>
    </header>
    <main>
      <form id="resize-form" , action="/resize" , method="post">
        <label for="input-path">Input Path:</label>
        <input type="file" id="input-file" name="input_data" /><br /><br />
        <!-- <input type="text" id="input-path" name="input_path" /><br /><br /> -->
        <label for="output-path">Output Path:</label>
        <input
          type="text"
          id="output-path"
          name="output_path_name"
        /><br /><br />
        <label for="social-platform">Social Platform:</label>
        <select id="social-platform" name="social_platform_name">
          <option value="Facebook">Facebook</option>
          <option value="Instagram">Instagram</option>
          <option value="Twitter">Twitter</option>
          <option value="Linkedin">LinkedIn</option></select
        ><br /><br />
        <label for="rotation">Rotation:</label>
        <select id="rotation" name="rotation">
          <option value="None">None</option>
          <option value="Right90">Rotate 90 degrees to the right</option>
          <option value="Left90">Rotate 90 degrees to the left</option>
          <option value="HalfCircle">Rotate HalfCircle</option></select
        ><br /><br />
        <input type="submit" value="Resize Image" />
      </form>
      <div id="result"></div>
    </main>
    <footer>
      <p>Frank Sanc</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
