<!DOCTYPE html>
<html>
  <head>
    <title>Image Resizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Image Resizer</h1>
    </header>
    <main>
      <form id="rotate-resize-form" action="/rotate-resize" method="post">
        <h2>Rotate and Resize Image</h2>
        <label for="input-file">Input File:</label>
        <input type="file" id="input-file" name="input_data" /><br /><br />
        <label for="rotation">Rotation:</label>
        <select id="rotation" name="rotation">
          <option value="None">None</option>
          <option value="Right90">Rotate 90 degrees to the right</option>
          <option value="Left90">Rotate 90 degrees to the left</option>
          <option value="HalfCircle">Rotate HalfCircle</option></select
        ><br /><br />
        <label for="social-platform">Social Platform:</label>
        <select id="social-platform" name="social_platform_name">
          <option value="Facebook">Facebook</option>
          <option value="Instagram">Instagram</option>
          <option value="Twitter">Twitter</option>
          <option value="Linkedin">LinkedIn</option></select
        ><br /><br />
        <input type="submit" value="Rotate and Resize Image" />
      </form>
    
      <form id="download-form" action="/download/{filename}" method="get">
        <h2>Download Image</h2>
        <label for="filename">Filename:</label>
        <input type="text" id="filename" name="filename" /><br /><br />
        <input type="submit" value="Download Image" />
      </form>
    
      <div id="result"></div>
    </main>
    <footer>
      <p>Frank Sanc</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
