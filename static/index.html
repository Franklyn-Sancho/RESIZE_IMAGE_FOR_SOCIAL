<!DOCTYPE html>
<html>
  <head>
    <title>Image Resizer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
      
    />
    <script src="https://kit.fontawesome.com/820428ee9c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>Image Editor - Social Plataform</h1>
    </header>
    <main>
      <!-- Add form container element -->
      <div id="form-container">
        <form id="image-form" action="/rotate-resize" method="post">
          <h2>Edit Your Image</h2>
          <label for="input-file">Input File:</label>
          <input type="file" id="input-file" name="input_data" /><br /><br />
          <label for="rotation">Rotation:</label>
          <select id="rotation" name="rotation">
            <option value="None">None</option>
            <option value="Right90">Rotate Right</option>
            <option value="Left90">Rotate Left</option>
            <option value="HalfCircle">Rotate HalfCircle</option></select
          ><br />
          <label for="social-platform">Social Platform:</label>
          <select id="social-platform" name="social_platform_name">
            <option value="Facebook">Facebook</option>
            <option value="Instagram">Instagram</option>
            <option value="Twitter">Twitter</option>
            <option value="Linkedin">LinkedIn</option></select
          ><br />
          <!-- Add conversion options -->
          <label for="conversion-format">Conversion Format:</label>
          <p>this image will be saved in JPG by default</p>
    
          <select id="conversion-format" name="format">
            <option value="">None</option>
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
          </select>

        <br />
    
        <button type="button" id="brightness-button">Brightness</button>
        <div id="brightness-container" style="display: none;">
          <label for="brightness">Brightness:</label>
          <input
            type="range"
            id="brightness"
            name="brightness"
            min="-100"
            max="100"
            step="1"
          />
          <output for="brightness">0</output>
        </div>
        
        <button type="button" id="contrast-button">Contrast</button>
        <div id="contrast-container" style="display: none;">
          <label for="contrast">Contrast:</label>
          <input
            type="range"
            id="contrast"
            name="contrast"
            min="-100"
            max="100"
            step="1"
          />
          <output for="contrast">0</output>
        </div>
        
        <button type="button" id="greyscale-button">Greyscale</button>
        <div id="greyscale-container" style="display: none;">
          <label for="greyscale">Greyscale:</label>
          <input type="checkbox" id="greyscale" name="greyscale" />
        </div>
        

          <br/><br/>
    
          <!-- End of conversion options -->
          <input type="submit" value="Download" />
        </form>
    
        <!-- Preview image -->
        <img id="preview-image" src="" alt="" />
      </div>
    
      <div id ="result"></div>
    </main>
    

    <footer>
      <p>Created By Frank Sanc</p>
    </footer>

    <script src="script.js"></script>
    
  </body>
</html>
